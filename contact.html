    <section class="main" id="contact">
        <div class="container">
            <div class="container2">
                <div class="wrapper animated bounceInLeft">
                    <div class="company-info">
                    </div>
                    <div class="contact">
                        <div class="text-md-center">
                            <h2>Give us a shout!</h2>
                            <p>Tell us what we can create for you</p>


                        </div>
                        <form>
                            <p>
                                <label>Name</label>
                                <input id="name" type="text" name="name">
                            </p>
                            <p>
                                <label>Company</label>
                                <input id="company" type="text" name="company">
                            </p>
                            <p>
                                <label>Email Address</label>
                                <input type="email" name="email">
                            </p>
                            <p>
                                <label>Phone Number</label>
                                <input id="phone" type="number" name="phone">
                            </p>
                            <p class="full">
                                <label>Message</label>
                                <textarea id="message" name="message" rows="5" type="text"></textarea>
                            </p>
                            <div class="btn-info" onClick="exportme()">Export</div>
                            <button class="btn full" type="reset"><span>Reset</span>
                                </button> 

                        </form>
                    </div>
                </div>
            </div>

        </div>

    </section>
